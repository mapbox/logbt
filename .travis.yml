before_install_default: &install_gdb
  - mkdir mason && curl -sSfL https://github.com/mapbox/mason/archive/v0.2.0.tar.gz | tar --gunzip --extract --strip-components=1 --directory=./mason
  - ./mason/mason install gdb 7.12
  - sudo ln -s $(./mason/mason prefix gdb 7.12)/bin/gdb /usr/local/bin/gdb
  - which gdb

matrix:
  include:
    - os: linux
      language: generic
      sudo: required
      dist: precise
      env: CXX=clang++
      before_install: *install_gdb
      before_script:
        - ./mason/mason install clang++ 3.8.1
        - sudo ln -s $(./mason/mason prefix clang++ 3.8.1)/bin/clang++ /usr/local/bin/clang++
        - which clang++
    - os: linux
      language: generic
      sudo: required
      dist: trusty
      env: CXX=g++-5
      before_install: *install_gdb
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test']
          packages: [ 'g++-5']
    - os: linux
      language: generic
      sudo: required
      dist: trusty
      env: CXX=g++-6
      before_install: *install_gdb
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test']
          packages: [ 'g++-6']
    - os: linux
      language: generic
      sudo: true
      dist: precise
      env: CXX=g++
      before_install: *install_gdb
    - os: osx
      language: generic

install:
  - nvm unload || true
  - rm -rf ~/.nvm/ && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm/
  - source ~/.nvm/nvm.sh
  - nvm install 4
  - nvm use 4
  - node --version
  - npm --version
  - which node

script:
 - sudo logbt --setup
 - ./test/unit.sh
